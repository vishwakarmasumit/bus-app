<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>!</title>
    <link rel="stylesheet" href="form.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

</head>

<body>
    <div class="box-sub">
        <h3><i class="fa-solid fa-xmark"></i></h3>
        <h3><i class="fa-solid fa-clock-rotate-left"></i> All tickets</h3>
        <h3><i class="fa-brands fa-whatsapp"></i> Issue with ticket?</h3>
    </div>


    <div class="box">
        <h3>Transport Dept. of Delhi</h3>
        <form action="#">
            <div class="input">
                <input type="text" name="" id="" placeholder="Bus no">
            </div>
            <div class="input">
                <input type="text" name="" id="" placeholder="Bus Route">
            </div>
            <hr>

            <div class="input">
                <input type="text" name="" id="" placeholder="Booking Time">
            </div>
            <div class="input">
                <input type="text" name="" id="" placeholder="Starting Stop">
            </div>
            <div class="input">
                <input type="text" name="" id="" placeholder="Ending Stop">
            </div>
        </form>
        <h3 class="transaction">T12052022403a82e7b</h3>
        <div class="small">
            <h3> <img src="qr-code.png" alt=""> Show QR code</h3>
        </div>
        <h3>Arrival:</h3>
    </div>
    <footer class="footer">
        <p>GET YOUR CURRENT TICKET</p>
    </footer>
</body>
<script src="https://kit.fontawesome.com/3cd70b6197.js" crossorigin="anonymous"></script>

</html>
